<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decimal to Binary</title>
</head>
<body>
  <section class="calculator">
    <h1>AWESOME Decimal to Binary Calculator</h1>
    <h3 class="subtitle">Convert decimal to binary</h3>
    <p>Decimal number: </p>
    <div class="field">
      <input type="text" class="decimal-field" onchange="convert()">
    </div>
    <p>Binary number: </p>
    <div class="field">
      <input type="text" class="binary-field" readonly>
    </div>
    <input type="button" value="Convert" onclick="convert()">
  </section>
  <script src="script.js"></script>
</body>
</html>
